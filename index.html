<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS for styling -->
</head>
<body>
    <!-- Master Page Layout -->
    <header>
        <h1>Welcome to the Blog Platform</h1>
        <nav>
            <ul>
                <li><a href="#viewUsers">View Users</a></li>
                <li><a href="#addUser">Add User</a></li>
                <li><a href="#editUser">Edit User</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section for viewing all users -->
        <section id="viewUsers">
            <h2>All Users</h2>
            <div id="userList"></div> <!-- Container to display users -->
        </section>

        <!-- Form for adding a new user -->
        <section id="addUser">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Add User</button>
            </form>
        </section>

        <!-- Form for editing an existing user -->
        <section id="editUser">
            <h2>Edit User</h2>
            <form id="editUserForm">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" required> <!-- ID of user to be edited -->

                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername">

                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" name="newEmail">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword">

                <button type="submit">Edit User</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blog Platform. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="js/scripts.js"></script> <!-- JavaScript for handling form submissions -->
</body>
</html>
