<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ensure correct CSS path -->
</head>
<body>
    <!-- Master Page Layout -->
    <header>
        <h1>Welcome to the Blog Platform</h1>
        <nav>
            <ul>
                <li><a href="#viewPosts">View Posts</a></li>
                <li><a href="#createPost">Create Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section for viewing all blog posts -->
        <section id="viewPosts">
            <h2>Blog Posts</h2>
            <div id="postList"></div> <!-- Placeholder for displaying posts -->
        </section>

        <!-- Form for creating a new blog post -->
        <section id="createPost">
            <h2>Create New Post</h2>
            <form id="postForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>

                <label for="author_id">Author ID:</label>
                <input type="number" id="author_id" name="author_id" required>

                <button type="submit">Create Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blog Platform. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="/js/scripts.js"></script> <!-- Ensure correct JavaScript path -->
</body>
</html>
